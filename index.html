<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <h1>User Registration</h1>
    <form >
        <fieldset>
            <legend>User Details</legend>
        <label for="firstname">First Name</label>
     <input type="text" name="firstname" id="firstname"><br/> <br/>
      
     <label for="lastname">Last Name</label>
     
     <input type="text" name="Lastname" id="lasttname"><br/><br/>

     <label for="email">User Email</label>
     
     <input type="email" name="email" id="email">
    <br /> <br/>
    <label for="">Department</label>
    <select name="Department" id="Department"> 
      <option value="it"> Computer Engineer</option>
      <option value="Extc">Extc Engineer</option>
      </select>
      <br/> <br/>
    </fieldset>
    
<br/>
    <fieldset>
        <legend> User Password </legend> <br/>
    <label for="password"> Create Password</label>
     
    <input type="password" name="password" id="password">
    
    <label for="passwordc"> Confirm Password</label>
     
    <input type="password" name="password" id="passwordc"><br/><br/>
    </fieldset>
    
<br/>
    <fieldset>
        <legend>Gender</legend>
    <input type="radio" value="male" name="gender">Male</input>
    <input type="radio" value="female" name="gender">Female</input>
    <input type="radio" value="other" name="gender">Other</input>
<br/> <br/>
</fieldset>
<br/>
<fieldset> <br/>
    <legend>Language</legend>
    <input type="checkbox" value="E" >English</input>
    <input type="checkbox" value="H">Hindi</input>
    <input type="checkbox" value="M">Marathi</input>
<br/> <br/>
</fieldset>
<br>

    <input type="submit">
    </form>
</body>
